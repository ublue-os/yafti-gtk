name: Create Release

env:
  WORKFLOW_VERSION: 1

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  create_release:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version and check against tags
        id: version_check
        run: |
          set -euo pipefail

          new_version=$(sed -n -E 's/^[[:space:]]*<release[^>]*version="?([^"]+)"?.*/\1/p; s/^[[:space:]]*<component[^>]*version="?([^"]+)"?.*/\1/p' io.github.ublue_os.yafti_gtk.metainfo.xml | head -n1)

          if [ -z "$new_version" ]; then
            echo "No version found in manifest"
            exit 0
          fi

          # Compare against latest tag
          git fetch --tags origin || true
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || true)
          latest_version="${latest_tag#v}"

          if [ -z "$latest_version" ]; then
            echo "No existing tags, will create first release"
            echo "new_version=$new_version" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Check if new version is higher
          highest=$(printf '%s\n' "$latest_version" "$new_version" | sort -V | tail -n1)
          if [ "$highest" = "$new_version" ] && [ "$new_version" != "$latest_version" ]; then
            echo "Version bumped from $latest_version to $new_version"
            echo "new_version=$new_version" >> "$GITHUB_OUTPUT"
          else
            echo "Version $new_version not higher than $latest_version, skipping release"
          fi

      - name: Create release
        if: steps.version_check.outputs.new_version != ''
        run: |
          VERSION="${{ steps.version_check.outputs.new_version }}"
          echo "Creating release v${VERSION}"
          # Fail if the release already exists to keep releases immutable
          if gh release view "v${VERSION}" >/dev/null 2>&1; then
            echo "Release v${VERSION} already exists aborting" >&2
            exit 1
          fi
          gh release create "v${VERSION}" \
            --title "v${VERSION}" \
            --generate-notes \
            --target "${{ github.sha }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
