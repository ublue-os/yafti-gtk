name: Build Flatpak

env:
  WORKFLOW_VERSION: 1

on:
  push:            # run on all branches
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Flatpak (flatpak-builder action)
        id: flatpak_build
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: com.github.yafti.gtk.yml
          bundle: yafti-gtk.flatpak
          upload-artifact: false
          verbose: true

      - name: Upload bundle artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: yafti-gtk-flatpak
          path: yafti-gtk.flatpak
          if-no-files-found: error

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && needs.build.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check manifest changed and extract version
        id: version_check
        run: |
          set -euo pipefail
          MANIFEST=com.github.yafti.gtk.yml
          BEFORE="${{ github.event.before }}"

          if [ -z "$BEFORE" ] || [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if ! git diff --name-only "$BEFORE" "${{ github.sha }}" | grep -q "^${MANIFEST}$"; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Extract version from manifest (key: value)
          new_version=$(sed -n -E 's/^[[:space:]]*(version|app-version):[[:space:]]*"?([^\"]+)"?.*/\2/p' com.github.yafti.gtk.yml | head -n1)

          if [ -z "$new_version" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Compare against latest tag (assume tags like v1.2.3)
          git fetch --tags origin || true
          latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || true)
          latest_version="${latest_tag#v}"

          if [ -z "$latest_version" ]; then
            echo "new_version=$new_version" >> "$GITHUB_OUTPUT"
            echo "changed=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # If new_version > latest_version then release, otherwise skip
          highest=$(printf '%s\n' "$latest_version" "$new_version" | sort -V | tail -n1)
          if [ "$highest" = "$new_version" ] && [ "$new_version" != "$latest_version" ]; then
            echo "new_version=$new_version" >> "$GITHUB_OUTPUT"
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

      - name: Download bundle artifact
        if: needs.build.result == 'success' && steps.version_check.outputs.new_version != ''
        uses: actions/download-artifact@v4
        with:
          name: yafti-gtk-flatpak
          path: .

      - name: Create release and upload asset (gh)
        if: needs.build.result == 'success' && steps.version_check.outputs.new_version != ''
        run: |
          set -euo pipefail
          VERSION="${{ steps.version_check.outputs.new_version }}"
          echo "Preparing release v${VERSION} and uploading yafti-gtk.flatpak"

          # Create and push a git tag matching the manifest version, then create the release

          if gh release view "v${VERSION}" >/dev/null 2>&1; then
            echo "Release v${VERSION} already exists â€” uploading/updating asset"
            gh release upload "v${VERSION}" yafti-gtk.flatpak --clobber || true
          else
            # create tag if it doesn't exist locally or remotely
            if ! git rev-parse "refs/tags/v${VERSION}" >/dev/null 2>&1; then
              git config user.name "github-actions[bot]"
              git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
              git tag -a "v${VERSION}" -m "v${VERSION}"
              git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" "v${VERSION}"
            fi

            echo "Creating release v${VERSION} and uploading yafti-gtk.flatpak"
            gh release create "v${VERSION}" yafti-gtk.flatpak --title "v${VERSION}" --generate-notes --target "${{ github.sha }}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
